version: v1.0
name: First pipeline example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Build"
    task:
      env_vars:
        - name: APP_ENV
          value: prod
      jobs:
      - name: Docker build
        commands:
          - checkout
          - echo APP_ENV=$APP_ENV
          - GIT_SHORT_SHA=$(echo $SEMAPHORE_GIT_SHA | cut -c 1-7)
          - echo "Docker build $GIT_SHORT_SHA"
          - docker build -t manage-courses-backend:$GIT_SHORT_SHA .
          - docker tag manage-courses-backend:$GIT_SHORT_SHA $DOCKER_USERNAME/manage-courses-backend:$GIT_SHORT_SHA
          - echo "$DOCKER_PASSWORD" | docker login --username "$DOCKER_USERNAME" --password-stdin
          - docker push $DOCKER_USERNAME/manage-courses-backend:$GIT_SHORT_SHA
          - echo "done"
      secrets:
      - name: docker-hub

  # - name: "Smoke tests"
