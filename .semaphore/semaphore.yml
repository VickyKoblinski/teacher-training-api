version: v1.0
name: First pipeline example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Build"
    task:
      env_vars:
        - name: APP_ENV
          value: prod
      jobs:
      - name: Docker build
        commands:
          - checkout
          - echo APP_ENV=$APP_ENV
          - GIT_SHORT_SHA=$(echo $SEMAPHORE_GIT_SHA | cut -c 1-7)
          - echo "Docker build $GIT_SHORT_SHA"
          - docker build -t govukdfe/manage-courses-backend-semaphore:$GIT_SHORT_SHA .
          - docker push govukdfe/manage-courses-backend-semaphore:$GIT_SHORT_SHA
          - echo "done"

  # - name: "Smoke tests"
  #   task:
  #     jobs:
  #     - name: Smoke
  #       commands:
  #         - checkout
  #         - echo "make smoke"

  - name: "Unit tests"
    task:
      jobs:
      - name: Setup Test Env
        commands:
          - GIT_SHORT_SHA=$(echo $SEMAPHORE_GIT_SHA | cut -c 1-7)
          - docker-compose -f docker-compose-ci.yml start
      - name: RSpec
        commands:
          - GIT_SHORT_SHA=$(echo $SEMAPHORE_GIT_SHA | cut -c 1-7)
          - docker run -ti govukdfe/manage-courses-backend-semaphore:$GIT_SHORT_SHA rspec

      - name: Lint code
        commands:
          - checkout
          - echo "make lint"

      - name: Check security
        commands:
          - checkout
          - echo "make security"

  - name: "Integration tests"
    task:
      jobs:
      - name: Cucumber
        commands:
          - checkout
          - echo "make cucumber"

  - name: "Push Image"
    task:
      jobs:
      - name: Push
        commands:
          - checkout
          - echo "make docker.push"
